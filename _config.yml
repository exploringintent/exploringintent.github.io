baseurl: "/"

# Setup
title: exploringintent
description: Capturing life's moments through the lens of a curious explorer, one pixel at a time
url: https://exploringintent.github.io/
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg
theme: not-pure-poole

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - not-pure-poole

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec
  - vendor/

# Optimize Jekyl SEO Tag
logo: logo.png
social:
  name: Janis Bruzans
  links:
    - https://github.com/exploringintent
    - https://www.instagram.com/exploringintent/
    - https://www.linkedin.com/in/janisbruzans
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Janis Bruzans
  url: https://www.linkedin.com/in/janisbruzans
  email: janis.bruzans@gmail.com